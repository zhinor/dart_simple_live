name: Build TV APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-tv-apk:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Java environment
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      # Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true

      # Create a deterministic self-signed keystore for development
      - name: Create deterministic keystore
        run: |
          cd simple_live_tv_app/android
          # Generate keystore with fixed parameters to ensure consistency
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" -storetype JKS

      # Create key.properties file
      - name: Create key.properties
        run: |
          echo "storePassword=android" > simple_live_tv_app/android/key.properties
          echo "keyPassword=android" >> simple_live_tv_app/android/key.properties
          echo "keyAlias=androiddebugkey" >> simple_live_tv_app/android/key.properties
          echo "storeFile=debug.keystore" >> simple_live_tv_app/android/key.properties

      # Restore Flutter packages for TV app
      - name: Restore TV app packages
        run: |
          cd simple_live_tv_app
          flutter pub get

      # Build signed TV APK
      - name: Build signed TV APK
        run: |
          cd simple_live_tv_app
          flutter build apk --release

      # Upload TV APK artifacts
      - name: Upload TV APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tv-app-apk
          path: |
            simple_live_tv_app/build/app/outputs/flutter-apk/app-release.apk