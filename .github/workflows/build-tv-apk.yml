name: Build TV APK

on:
  # 手动触发工作流
  workflow_dispatch:
    inputs:
      run_build:
        description: '是否运行构建'
        type: boolean
        default: false
        required: true

jobs:
  build-tv-apk:
    # 只有当手动触发且选择运行构建时才执行
    if: github.event.inputs.run_build == 'true'
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Java environment
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      # Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true

      # Setup keystore for signing (if secrets are available)
      - name: Setup keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        uses: timheuer/base64-to-file@v1.2
        id: android_keystore
        with:
          fileName: release-keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      # Create key.properties file
      - name: Create key.properties
        run: |
          cd simple_live_tv_app/android
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > key.properties
            echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> key.properties
            echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> key.properties
            echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> key.properties
            echo "Using provided keystore for signing"
          else
            # Fallback to generating a deterministic keystore
            keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" -storetype JKS
            echo "storePassword=android" > key.properties
            echo "keyPassword=android" >> key.properties
            echo "keyAlias=androiddebugkey" >> key.properties
            echo "storeFile=debug.keystore" >> key.properties
            echo "Using generated keystore for signing"
          fi

      # Restore Flutter packages for TV app
      - name: Restore TV app packages
        run: |
          cd simple_live_tv_app
          flutter pub get

      # Build signed TV APK
      - name: Build signed TV APK
        run: |
          cd simple_live_tv_app
          flutter build apk --release

      # Upload TV APK artifacts
      - name: Upload TV APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tv-app-apk
          path: |
            simple_live_tv_app/build/app/outputs/flutter-apk/app-release.apk